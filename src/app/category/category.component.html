<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form #myForm="ngForm">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Tên danh mục</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Nhập tên danh mục" name="catName" [(ngModel)]="objCat.catName">
                </div>

                <div class="mb-3">
                    <button type="submit" (click)="addNewCategory(myForm.value)" *ngIf="!isAction">Thêm mới</button>
                    <button type="submit" (click)="updateCat(myForm.value)" *ngIf="isAction">Cập nhật</button>
                </div>
            </form>

        </div>

        <div class="col-md-6">
            <table class="table table-dark ">
                <tr>
                    <th>#</th>
                    <th>Tên danh mục</th>
                    <th>Sửa</th>
                    <th>Xóa</th>
                </tr>

                <tr *ngFor="let itemCat of dataCat; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{itemCat.catName}}</td>
                    <td><button type="button" class="btn btn-warning" (click)="editCat(itemCat)">Sửa</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="deleteCat(itemCat)">Xóa</button></td>

                </tr>
            </table>
        </div>
    </div>
</div>
