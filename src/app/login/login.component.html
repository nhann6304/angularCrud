<app-toppage></app-toppage>
<div class="parent">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <!-- <input type="text" name="txt" placeholder=" User name" required=""> -->
                <input type="email" name="email" [(ngModel)]="objLogin.Email" placeholder=" Email" required="">
                <input type="password" name="pswd" [(ngModel)]="objLogin.Password" placeholder="Password" required="">
                <button (click)="onRegister(objLogin)">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" [(ngModel)]="objLogin.Email" placeholder="Email" required="">
                <input type="password" name="pswd" [(ngModel)]="objLogin.Password" placeholder="Password" required="">
                <button (click)="onLogin(objLogin)">Login</button>
            </form>
        </div>
    </div>
</div>
